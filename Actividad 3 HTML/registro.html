<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
</head>

<body>
    <h1>Registro de Usuario</h1>

    <form action="#" method="post">
        <div>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Vázquez">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Ej:correo@ejemplo.com">
        </div>
        <br>
        <div>
            <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Mínimo 8 caracteres">
        </div>
        <br>
        <div>
            <label>Selección de género:</label>
            <div>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Maculino</label>
            </div>
            <div>
                <input type="radio" id="femenino" name="genero" value="femenino">
                <label for="femenino">Femenino</label>
            </div>
            <div>
                <input type="radio" id="otro" name="genero" value="otro">
                <label for="otro">Otro</label>
            </div>
        </div>
        <br>
        <div>
            <label>Intereses:</label>
            <div>
                <input type="checkbox" id="deportes" name="intereses" value="deportes">
                <label for="deportes">Deportes</label>
            </div>
            <div>
                <input type="checkbox" id="musica" name="intereses" value="musica">
                <label for="musica">Música</label> 
            </div>
            <div>
                <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
                <label for="tecnologia">Tecnología</label>
            </div>
        </div>
        <br>
        <div>
            <label for="comentarios">Comentarios Adicionales</label>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí..."></textarea>
        </div>
        <br>
        <div>
            <label for="pais">País:</label>
            <select name="pais" id="pais">
                <option value="">--Selecciona un pais--</option>
                <option value="mx">Argentina</option>
                <option value="es">Brazil</option>
                <option value="us">Chile</option> 
            </select>
        </div>
        <br>
        <button type="submit">Registrarse</button>
    </form>
    
</body>

</html>
